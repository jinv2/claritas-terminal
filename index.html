<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0f0f1e">
    <title>CLARITAS · 数据标价你</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CLARITAS</h1>
        <p>澄明终端 · 数据标价你</p>
        <p class="subtitle">Entropy is Poverty. Structure is Wealth.</p>
    </header>

    <section class="ideas">
        <div class="card">你的最大资产是数据密度</div>
        <div class="card">数据人格 = 语言、行为、偏好、决策方式</div>
        <div class="card">AGI 将判断你的清晰与可靠</div>
        <div class="card">数字信用 = 结构化的数据人格</div>
        <div class="card">未来阶层按“可被AI读懂的程度”排列</div>
        <div class="card">主动编写未来剧本</div>
    </section>

    <section class="assessment">
        <h2>开始澄明自检</h2>
        <p>输入你最近的一个决策、观点或行为描述（越详细越准）：</p>
        <textarea id="inputText" rows="6" placeholder="例如：我决定每周固定时间写作长文，而不是碎片化刷社交媒体，因为..."></textarea>
        <button id="assessBtn">评估我的 DRI</button>
        <div id="result" class="hidden"></div>
    </section>

    <section class="tips hidden">
        <h2>行动建议</h2>
        <ul>
            <li>统一线上语言风格</li>
            <li>主动记录决策逻辑</li>
            <li>优先长文表达而非碎片</li>
            <li>建立可验证的成就档案</li>
            <li>避免频繁删除历史内容</li>
            <li>定期自检数据熵</li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
